<div *ngIf="showLoader">
    <img src="assets/loader.gif" alt="Loading...">
</div>
<div *ngIf="loading && !showLoader">Loading posts...</div>
<div *ngIf="error">{{ error }}</div>
<ul *ngIf="!loading && !showLoader && !error">
    <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
    </li>
</ul>
